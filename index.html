				var caution = false
				function setCookie(name, value, expires, path, domain, secure) {
					var curCookie = name + "=" + escape(value) + ((expires) ? "; expires=" + expires.toGMTString() : "") + ((path) ? "; path=" + path : "") + ((domain) ? "; domain=" + domain : "") + ((secure) ? "; secure" : "")
					if (!caution || (name + "=" + escape(value)).length <= 4000)
                       document.cookie = curCookie
                    else if (confirm("Cookie exceeds 4KB and will be cut!"))
                       document.cookie = curCookie
				}
				function getCookie(name) {
					var prefix = name + "="
					var cookieStartIndex = document.cookie.indexOf(prefix)
					if (cookieStartIndex == -1)
						return null
					var cookieEndIndex = document.cookie.indexOf(";", cookieStartIndex + prefix.length)
					if (cookieEndIndex == -1)
						cookieEndIndex = document.cookie.length
					return unescape(document.cookie.substring(cookieStartIndex + prefix.length,cookieEndIndex))
				}
				function deleteCookie(name, path, domain) {
					if (getCookie(name)) {
						document.cookie = name + "=" + ((path) ? "; path=" + path : "") + ((domain) ? "; domain=" + domain : "") + "; expires=Thu, 01-Jan-70 00:00:01 GMT"
					}
				}
				function fixDate(date) {
					var base = new Date(0)
					var skew = base.getTime()
					if (skew > 0)
						date.setTime(date.getTime() - skew)

				var now = new Date()

    <script>
        var xxbList = ['线性表', '线性','单链表', '双链表', '顺序表', '多项式计算']
        var zhanList = ['栈', '队列', '循环队列', '递归', '停车场'];
        var treeList = ['树', '前序遍历', '中序遍历', '后序遍历', '层次遍历', '二叉搜索树', '平衡二叉搜索树'];
        var tuList = ['图','有向图', '无向图', '图的遍历', '最小生成树']
        var searchList = ['查找', '顺序查找', '二分查找', '线性探查', '二次探查', '双重散列'];
        var sortList = ['排序', '插入', '冒泡', '快速', '选择', '堆', '归并']
        var totalList = [];//定义一个循环器，减少代码冗余,初始化为空
        totalList = totalList.concat(xxbList, zhanList, treeList, tuList, searchList, sortList);
        console.log(totalList);
        function toHtml() {
            //城市默认跳转景点
            // console.log('hello world');
            var getval = document.getElementById("content").value;
            // console.log(getval);//str要被包含在getval内，否则执行404
            for (var xxb = 0; xxb < xxbList.length; xxb++) {
                if (getval.match(xxbList[xxb])) {
                    localStorage.name = [getval,xxbList[0],'线性表'];
                    console.log(localStorage.name);
                    return document.location.href = ("list.html" );
                }
            }
            for (var zhan = 0; zhan < zhanList.length; zhan++) {
                if (getval.match(zhanList[zhan])) {
                    localStorage.name = [getval,zhanList[0],'栈'];
                    return document.location.href = ("list.html");
                }
            }
            // getval.match("树")
            for (var tree = 0; tree < treeList.length; tree++) {
                if (getval.match(treeList[tree])) {
                    localStorage.name = [getval,treeList[0],'树'];
                    return document.location.href = ("zx.html" );
                }
            }
            for (var tu = 0; tu < tuList.length; tu++) {
                if (getval.match(tuList[tu])) {
                    localStorage.name = [getval,tuList[0],'图'];
                    return document.location.href = ("graphds.html");
                }
            }
            for (var search = 0; search < searchList.length; search++) {
                if (getval.match(searchList[search])) {
                    localStorage.name = [getval,searchList[0],'查找'];
                    return document.location.href = ("search.html");
                }
            }
            for (var sort = 0; sort < sortList.length; sort++) {
                if (getval.match(sortList[sort])) {
                    localStorage.name = [getval,sortList[0],'排序'];
                    return document.location.href = ("sorting.html");
                }
            }
            for (var i = 0; i < totalList.length; i++) {
                if (!getval.match(totalList[i])) {
                    alert("很抱歉，没有找到你要的信息");
                    return ;
                    // return document.location.href = ("../404.html?content=404");
                }
            }
        }
